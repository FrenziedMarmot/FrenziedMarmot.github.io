<section id="showcase" class="screen">
  <div class="center-align container-fluid">
    <div class="row">
      <h1 class="title s12">{{site.title}}</h1>
      <h2 class="subtitle s12">{{site.description}}</h2>
      <hr class="faded col s6 offset-s3" />
      <div class="container">
        <div class="row">
          {% for proj in site.data.projects %} {% include project-card.html project=proj %} {% endfor %} {% for app in
          site.data.apps %} {% include project-card.html project=app %} {% endfor %}
        </div>
      </div>
    </div>
    <a href="{{site.url}}{{site.baseurl}}/#about" class="waves-effect waves-light btn">Read More</a>
  </div>
</section>
