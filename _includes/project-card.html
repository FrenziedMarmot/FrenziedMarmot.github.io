{% assign project=include.project %}
<div class="col s12 m6 l4 project-card">
  <a href="{{project.link}}" target="{{project.target}}" rel="noopener">
    <div class="card">
      <figure style="background-image: url({{project.image}});"></figure>
      <div class="card-content">
        <span class="card-title">{{ project.name }}</span>
        <p>{{ project.description | truncate: 64}}</p>
      </div>
    </div>
  </a>
</div>
