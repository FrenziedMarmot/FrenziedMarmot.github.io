<div class="navbar-item has-dropdown is-hoverable">
    <div class="navbar-link">
        MORE
    </div>
    <div class="navbar-dropdown has-background-black is-left">
        {% for sitepage in site.html_pages %}
        {% unless sitepage.more == %}
        <a href="{{sitepage.url | absolute_url}}"
            class="navbar-item has-text-grey-light {% if page.url == sitepage.url | absolute_url  %}is-active{% endif %}">
            {{sitepage.title}}
        </a>
        {% for child in sitepage.children %}
        <a href="{{child.url | absolute_url}}"
            class="navbar-item indent has-text-grey-light {% if page.url == child.url | absolute_url %}is-active{% endif %}">
            - {{child.title}}
        </a>
        {% endfor %}
        {% endunless %}
        {% endfor %}

    </div>
</div>
