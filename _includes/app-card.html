{% for project in site.data.apps %}
  <div class="column has-text-centered is-paddingless is-marginless is-one-third-widescreen is-one-third-desktop is-one-fourth-fullhd is-one-third-tablet is-two-fifths-mobile is-three-quarters-touch"
    id="project-card">
    <a href="{{project.link}}" target="{{project.target}}" rel="noopener">
    <div class="has-background-black card">
      <figure class="image is-5by3" style="background-image: url({{project.image}});">
      </figure>
      <div class="card-content">
        <h1 class="title has-text-white is-size-4">{{ project.name }}</h1>
        <p class="has-text-white has-text-weight-light content">{{ project.description | truncate: 64}}</p>
      </div>
    </div>
    </a>
  </div>
{% endfor %}
